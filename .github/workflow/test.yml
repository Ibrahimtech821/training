name: run test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout Code
       uses: actions/checkout@v4


     - name: Set up Python
       uses: actions/setup-python@v5


     - name: Install dependencies
       run: pip install -r requirements.txt

     - name: Run tests
       run: pytest 

    




